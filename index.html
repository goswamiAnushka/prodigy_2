<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startStop" class="btn primary">Start</button>
            <button id="lap" class="btn secondary">Lap</button>
            <button id="reset" class="btn danger">Reset</button>
        </div>
        <div class="laps">
            <h3>Laps</h3>
            <ul id="lapTimes"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
